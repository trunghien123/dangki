<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<body>  

<button onclick="document.getElementById('id01').style.display='block'">Register</button>

	<form method="post" id="id01" class="modal" name="formdk" onsubmit="return nguoidung()">

    	<div class="bodydangki">
        
        	<span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;
            </span>
            
        	<div class="rows" style="padding-top:20px;">
        		<div class="left">Tên đăng nhập:</div>
            	<div class="right">
                   <input type="text" name="dangnhap" id="dn" placeholder="Nhập tài khoản" maxlength="100" size="30" class="box" required /> *
                </div>
            </div>
            
            <div class="rows">
        		<div class="left">Mật khẩu:</div>
            	<div class="right">
                	<input type="password" name="matkhau" placeholder="Nhập mật khẩu" minlength="5" size="30" class="box" onkeyup="checkMatKhauKhop(); checkDoDaiMatKhau();" required/> *
                </div>
            </div>
                    <!-- su dung div -->
            <!-- <div class="ghichu">
        		<div class="ghichu2"></div>
            	<div id="doDaiMk" class="right">(Có ít nhất 5 kí tự)</div>
            </div> -->
                    <!-- Su dung table -->
            <table width="600px" height="20px" >
                <tr>
                    <td width="202"></td>
                    <td width="386" class="right" id="doDaiMk">(Có ít nhất 5 kí tự)</td>
                </tr>
            </table>

            <div class="rows">
       		  <div class="left">Nhắc lại mật khẩu:</div>
            	<div class="right">
                	<input type="password" name="matkhau2" placeholder="Nhập lại mật khẩu" minlength="5" size="30" class="box"  onkeyup="checkMatKhauKhop()" required/> *
                </div>
            </div>
            
            <div class="rows">
        		<div class="left">Họ và tên:</div>
            	<div class="right">
                	<input type="text" name="ht" placeholder="Nhập họ tên" size="30" class="box" required/> *
                </div>
            </div>
            
            <div class="rows">
        		<div class="left">Email:</div>
            	<div class="right">
                	<input type="email" name="mail" placeholder="Nhập email" size="30" class="box" onkeyup="checkEmail()" required /> *
                </div>
            </div>
            
            <div class="rows">
        		<div class="left">Số điện thoại:</div>
            	<div class="right">
                	<input type="text" name="sdt" id="sdd" placeholder="Nhập số điện thoại" maxlength="12" size="30" class="box" onkeyup="checkSodienthoai()" required />
                </div>
            </div>
                        <!-- su dung div -->
           <!--  <div class="ghichu">
        		<div class="ghichu2">Giới tính:</div>
            	<div class="right">
                	<input type="radio" name="gioitinh" checked="Nam" />Nam
                    <input type="radio" name="gioitinh" />Nữ
                </div>
            </div> -->
                        <!-- Su dung table -->
            <table width="600px" height="20px" >
                <tr>
                    <td width="198" align="right" ><b>Giới tính: </b></td>
                    <td width="390" class="right" >
                        <input type="radio" name="gioitinh" checked="Nam" />Nam
                        <input type="radio" name="gioitinh" />Nữ
                    </td>
                </tr>
            </table>
            
            
            <div class="rows" style="padding-top:20px; padding-bottom:20px;">
        		<div class="left"></div>
            	<div class="right">
                	<input type="submit" name="dangki" value="Đăng kí" class="checkboxdk" />
                    <input type="reset" name="xoa" value="Xóa" class="checkboxdk"/>
                </div>
            </div>
            
        </div>
    </form>
